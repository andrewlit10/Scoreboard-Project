<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="sides-div">
                <h3>HOME</h3>
                <div class="score-div">
                <p class="home-current-score">0</p>
                </div>
                <div class="points-div">
                    <button onclick="addHomeOne()" class="home-1">+1</button>
                    <button onclick="addHomeTwo()" class="home-2">+2</button>
                    <button onclick="addHomeThree()" class="home-3">+3</button>
                </div>
                <div class="reset-div">
                    <button onclick="homeReset()" class="reset-btn">Reset</button>
                </div>
            </div>
            <div class="sides-div">
                <h3>GUEST</h3>
                <div class="score-div">
                <p class="guest-current-score">0</p>
                </div>
                <div class="points-div">
                    <button onclick="addGuestOne()" class="guest-1">+1</button>
                    <button onclick="addGuestTwo()" class="guest-2">+2</button>
                    <button onclick="addGuestThree()" class="guest-3">+3</button>
                </div>
                <div class="reset-div">
                    <button onclick="guestReset()" class="reset-btn">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
